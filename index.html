<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    <title>Login And Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="wrapper animated bounceInLeft">

            <div class="column">
                <h1 class="title">Please Login</h1>

                <form>

                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                    </div>

                    <span>Or sign in via email</span>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter Your Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Your Password">
                    </div>

                    <button type="submit" class="btn signin">Login</button>
                    <a href="#">Forgot your password?</a>
                </form>


                <div class="secondary">
                    <h1><i class="fa fa-fire"></i>Ideas</h1>
                    <h1>Project management, simplified</h1>
                    <p>Get started using a simplified management system that does this and that and some other things now</p>
                    <button type="button" class="btn btn-primary">Register</button>

                </div>
            </div>
        </div>
    </div>

    
    </div>






</body>

</html>
